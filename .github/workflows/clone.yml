name: XML Clone and Publish

on:
  schedule:
    # TR times: 07:50,11:50,16:50,20:50,23:30 => UTC: 04:50,08:50,13:50,17:50,20:30
    - cron: '50 4,8,13,17 * * *'
    - cron: '30 20 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  clone-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run clone script (ignore non-zero exit)
        run: |
          set +e
          python make_clone_xmls.py --config config.yaml
          rc=$?
          echo "make_clone_xmls.py exit code: $rc"
          # continue regardless of script exit code
          exit 0

      - name: Commit and push updated outputs
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Only add files that exist to avoid errors
          if [ -f ebi_out.xml ]; then git add ebi_out.xml; fi
          if [ -f tkt_out.xml ]; then git add tkt_out.xml; fi
          # If nothing staged, there are no changes
          if git diff --staged --quiet; then
            echo "No changes to output files"
          else
            git commit -m "chore: update cloned XML outputs [skip ci]" || true
            git push
          fi
